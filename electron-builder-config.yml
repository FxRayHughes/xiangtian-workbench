directories:
    output: setup
    buildResources: dist

files:
    - dist/*.js
    - dist/*.css
    - css/*.css
    - pages/**/*
    - icons/**/*
    - icons/*.svg
    - js/**/*
    - ./main.build.js
    - ext/**/*
    - index.html
    - server-config.js
    - api/*

win:
    icon: ./icon.ico
    target:
        - target: nsis
          arch:
              - x64
              - ia32
        - target: zip
          arch:
              - x64
              - ia32
    publish:
        - provider : generic
          url: http://d.xiangtian.ren/update/browser/win/
          channel: latest

mac:
    icon: ./icons/icon.icns
    category: public.app-category.utilities
    identity: com.thisky.browser
    target:
        - dmg
        - zip
    publish:
      - provider : generic
        url: http://d.xiangtian.ren/update/browser/mac/
        channel: latest


nsis:
    allowToChangeInstallationDirectory: true
    oneClick: false
    perMachine: true
protocols:
    name: TSBrowser
    schemes:
       - tsb


