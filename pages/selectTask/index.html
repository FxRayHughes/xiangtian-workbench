<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>选择任务打开</title>
    <script src="../../ext/vue/vue.js"></script>
    <script src="../../ext/vue/antd.min.js"></script>
    <link rel="stylesheet" href="../../ext/vue/antd.min.css" />
    <link rel="icon" type="image/svg+xml" href="../../icons/apps.svg" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'unsafe-inline'" />
    <link rel="stylesheet" href="./selectTask.css" />
  </head>
  <body>
    <script>
      Vue.use(antd)
      var electron = require('electron')
      var ipc = electron.ipcRenderer
    </script>
    <div id="appVue">
      <template>
        <div style="background-color: #ececec; padding: 20px; height: 100%">
          <a-row :gutter="16">
            <a-col :span="8" v-for="(task,index) in tasks" :key="index">
              <a-card :bordered="false" class="task">
                <span slot="title" slot-scope="title">
                  <a-avatar shape="square" size="small" :src="task.icon"></a-avatar> &nbsp; {{ task.name }}
                </span>
                <ul class="tabs" style="height: 220px; overflow-y: auto; margin-right: -10px">
                  <li
                    class="tab-title"
                    v-for="(tab, Dindex) in task.tabs"
                    :key="Dindex"
                    @click="selectTab(task, tab, task.id, Dindex)"
                  >
                    <a-avatar shape="square" size="small" class="tab-icon" :src="getIcon(tab.favicon)"></a-avatar> {{
                    tab.title==''?'新标签':tab.title }}
                  </li>
                </ul>
              </a-card>
            </a-col>
          </a-row>
        </div>
      </template>
      <a-back-top style="bottom: 100px; right: 40px"></a-back-top>
      <a-affix :offset-bottom="0">
        <div style="padding: 20px; background: white; box-shadow: 0 0 15px #00000040; width: 100%">
          <a-row>
            <a-col :span="16">
              选中的任务：
              <a-tag style="line-height: 28px" @close="reset">
                <a-avatar
                  style="background-color: white; margin-bottom: 2px"
                  shape="square"
                  size="small"
                  class="tab-icon"
                  :src="this.selectedTask.icon"
                ></a-avatar>
                <span class="selected-span selected-span-task"
                  >{{ this.selectedTask.id==0?'新建任务': this.selectedTask.name }}</span
                >
              </a-tag>
              <a-tag style="line-height: 28px" closable @close="reset" color="#108ee9">
                <a-avatar
                  style="background-color: white; margin-bottom: 4px"
                  shape="square"
                  size="small"
                  class="tab-icon"
                  :src="getIcon(this.selectedTab.favicon)"
                ></a-avatar>
                <span class="selected-span">{{ this.selectedTab.title==''?'新标签':this.selectedTab.title }}</span>
              </a-tag>
            </a-col>
            <a-col :span="8" style="text-align: right">
              <a-button-group v-show="this.selectedTab.id!=0">
                <a-button type="default" @click="setBefore"> <a-icon type="left"></a-icon>插入在前 </a-button>
                <a-button type="primary" @click="setAfter">
                  插入在后
                  <a-icon type="right"> </a-icon>
                </a-button>
              </a-button-group>
              <a-button v-show="this.selectedTab.id==0" type="primary">
                <a-icon type="plus-circle"> </a-icon>
                新建任务
              </a-button>
              <a-button type="default" @click="closeWin"> 取消 </a-button>
            </a-col>
          </a-row>
        </div>
      </a-affix>
    </div>
  </body>
  <script>
    Vue.prototype.$form = antd.Form
    var appVue = new Vue({
      el: '#appVue',
      data() {
        return {
          tasks: [],
          selectedTab: {
            title: '新建标签',
            id: 0,
          },
          selectedTask: {
            name: '新建任务',
            icon: '../../icons/empty.png',
            id: 0,
          },
          selectedApps: Object,
          selectedTaskId: String,
          selectedTabIndex: Number,
        }
      },
      watch: {
        selectedApps: {
          handler(newValue) {
            console.log(newValue, '__new__')
          },
          deep: true,
          immediate: true,
        },
      },
      mounted() {
        this.tasks = window.tasks
        let that = this
        this.tasks.forEach(function (task, index) {
          if (task.name == null) task.name = '标签组' + (index + 1)
          task.icon = that.getIcon(task.tabs[0].favicon)
        })
        //从preload拿到选中的App
        this.selectedApps = window.selectedApps
      },
      methods: {
        //插入在前面
        setBefore() {
          if(toString.call(this.selectedApps) === '[object Array]') {
            this.selectedApps.forEach((e) => {
              postMessage({
                message: 'insertTab',
                addTab: e,
                taskId: this.selectedTaskId,
                tabIndex: parseInt(this.selectedTabIndex) - 1,
              })
              this.selectedTabIndex = this.selectedTabIndex + 1
            })
            this.$nextTick(() => {
              postMessage({
                message: 'endInsertOp'
              })
            })
          } else if (toString.call(this.selectedApps) === '[object Object]') {
            postMessage({
              message: 'insertTab',
              addTab: this.selectedApps,
              taskId: this.selectedTaskId,
              tabIndex: parseInt(this.selectedTabIndex) - 1
            })
          }
        },
        //插入到后面
        setAfter() {
          if(toString.call(this.selectedApps) === '[object Array]') {
            this.selectedApps.forEach((e) => {
              postMessage({
                message: 'insertTab',
                addTab: e,
                taskId: this.selectedTaskId,
                tabIndex: parseInt(this.selectedTabIndex),
              })
              this.selectedTabIndex = this.selectedTabIndex + 1
            })
            this.$nextTick(() => {
              postMessage({
                message: 'endInsertOp'
              })
            })
          } else if (toString.call(this.selectedApps) === '[object Object]') {
            postMessage({
              message: 'insertTab',
              addTab: this.selectedApps,
              taskId: this.selectedTaskId,
              tabIndex: parseInt(this.selectedTabIndex)
            })
          }
        },
        //获取图标的方法
        getIcon(favicon) {
          var defaultIcon = '../../icons/empty.png'
          if (typeof favicon == 'undefined') {
            return defaultIcon
          } else if (favicon == null) {
            return defaultIcon
          } else {
            return favicon.url
          }
        },
        selectTab(task, tab, id, Dindex) {
          console.log(tab, '__tab__')
          console.log(task, '__task__')
          console.log(id, '__id__')
          console.log(Dindex, '__Dindex__')
          this.selectedTab = tab
          this.selectedTask = task
          this.selectedTaskId = id
          this.selectedTabIndex = Dindex
        },
        reset(e) {
          ;(this.selectedTab = {
            title: '新建标签',
            id: 0,
          }),
            (this.selectedTask = {
              name: '新建任务',
              icon: '../../icons/empty.png',
              id: 0,
            })
          e.preventDefault()
        },
        closeWin() {
          postMessage({
            message: 'closeWin',
          })
        },
      },
    })
  </script>
</html>
