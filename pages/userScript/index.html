<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户脚本管理</title>
  <script src="../../ext/vue/vue.js"></script>
  <script src="../../ext/vue/antd.min.js"></script>
  <link rel="stylesheet" href="../../ext/vue/antd.min.css"/>
</head>
<body>
<div id="appVue">
  <template>
    <div style="padding: 20px">
      <h3>当前启用扩展功能</h3>
      <a-dropdown>
        <a-menu slot="overlay" >
          <a-menu-item key="1" @click="openShop('chrome')" >  <a-icon type="chrome" ></a-icon>去Chrome商店安装 </a-menu-item>
<!--          <a-menu-item key="2" @click="openShop('edge')" > <a-icon type="windows" ></a-icon>去Edge商店安装 </a-menu-item>-->
          <a-menu-item key="3" @click="openShop('crx')" > <a-icon type="file-zip" ></a-icon>安装crx文件</a-menu-item>
        </a-menu>
        <a-button style="position:absolute;right: 150px;top: 20px" @click="openShop('chrome')" > 安装插件 <a-icon type="down" /> </a-button>
      </a-dropdown>
      <a-button title="去谷歌商店安装插件"  type="primary"
                icon="download">安装插件
      </a-button>
      <a-button title="导入外部用户脚本" @click="importScript" style="position:absolute;right: 20px;top: 20px" type="primary"
                icon="download">导入脚本
      </a-button>
    </div>
    <a-table :columns="columns" :data-source="data" :pagination="false">
      <p v-html="record.description" slot="expandedRowRender" slot-scope="record" style="margin: 0">
      </p>
      <span slot="tags" slot-scope="tags">
      <a-tag
        v-for="tag in tags"
        :key="tag"
        :color="tag === 'loser' ? 'volcano' : tag.length > 5 ? 'geekblue' : 'green'"
      >
        {{ tag.toUpperCase() }}
      </a-tag>
    </span>
      <span slot="action" slot-scope="text, record">
      <a-dropdown>
      <a-menu slot="overlay">
        <a-menu-item key="1" @click="viewCode(record)"> <a-icon type="eye"></a-icon>查看源码</a-menu-item>
        <a-menu-item key="2" @click="exportScript(record)"> <a-icon type="export"> </a-icon>导出脚本 </a-menu-item>
        <a-menu-item key="3" @click="deleteScript(record)"> <a-icon type="delete"></a-icon>删除脚本</a-menu-item>
      </a-menu>
        <a-button style="margin-left: 8px"> 操作 <a-icon type="down"></a-icon></a-button>
    </a-dropdown>
    </span>
    </a-table>
  </template>
</div>
<script>
  const columns = [
    {
      dataIndex: 'name',
      width: 150,
      title: '脚本名'
    },
    {
      title: '脚本功能',
      width: 200,
      dataIndex: 'feature',
    },
    {
      title: '操作',
      width: 150,
      key: 'action',
      scopedSlots: { customRender: 'action' }
    },
  ]

  Vue.use(antd)
  const electron = require('electron')
  const ipc = electron.ipcRenderer
  const tools = require('../util/util.js').tools
  const userScriptModel = require('../util/model/userScriptModel.js')
  const appVue = new Vue({
    el: '#appVue',
    data () {
      return {
        data: [],
        columns,
      }
    },
    mounted () {
      tools.getWindowArgs(window)
      window.$userScriptModel = userScriptModel
      this.data = window.$userScriptModel.init(window.globalArgs['user-data-path'])

    },
    methods: {
      openShop(name='chrome'){
        ipc.send('openExtShop',{
          name
        })
      },
      viewCode (record) {
        ipc.send('viewCode', { file: record })
        console.log(record)
      },
      importScript () {
        ipc.send('importScript')
      },
      exportScript(record){
        ipc.send('exportScript',{filename:record.filename})
      },
      deleteScript (record) {
        if (window.$userScriptModel.deleteScript(record.filename)) {
          this.$message.success({ content: '删除脚本文件成功' })
          setTimeout(() => {window.location.reload()}, 1500)
        } else {
          this.$message.error({ content: '删除脚本文件失败' })
        }
      }

    }
  })


</script>
</body>
</html>
