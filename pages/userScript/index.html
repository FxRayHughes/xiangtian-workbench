<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>用户脚本管理</title>
  <script src="../../ext/vue/vue.js"></script>
  <script src="../../ext/vue/antd.min.js"></script>
  <link rel="stylesheet" href="../../ext/vue/antd.min.css"/>
</head>
<body>
<div id="appVue">
<template>
  <div style="padding: 20px">
    <h3>当前启用脚本</h3>
<!--    <a-button style="position:absolute;right: 20px;top: 20px" type="primary" icon="download">导入自定义脚本</a-button>-->
  </div>
  <a-table :columns="columns" :data-source="data" :pagination="false">
    <p v-html="record.description" slot="expandedRowRender" slot-scope="record" style="margin: 0">
    </p>
    <span slot="tags" slot-scope="tags">
      <a-tag
        v-for="tag in tags"
        :key="tag"
        :color="tag === 'loser' ? 'volcano' : tag.length > 5 ? 'geekblue' : 'green'"
      >
        {{ tag.toUpperCase() }}
      </a-tag>
    </span>
    <span slot="action" slot-scope="text, record">
      <a-dropdown>
      <a-menu slot="overlay" >
        <a-menu-item key="1" @click="viewCode(record)"> <a-icon type="eye"></a-icon>查看源码</a-menu-item>
<!--        <a-menu-item key="2"> <a-icon type="export"> </a-icon>导出脚本 </a-menu-item>-->
<!--        <a-menu-item key="3"> <a-icon type="delete"></a-icon>删除脚本</a-menu-item>-->
      </a-menu>
        <a-button style="margin-left: 8px"> 操作 <a-icon type="down"></a-icon></a-button>
    </a-dropdown>
    </span>
  </a-table>
</template>
</div>
<script>
  const columns = [
    {
      dataIndex: 'name',
      width:150,
      title:'脚本名'
    },
    {
      title: '脚本功能',
      width:200,
      dataIndex: 'feature',
    },{
      title:'适用范围',
      width: 200,
      dataIndex: 'scope',
    },
    {
      title: '操作',
      width:150,
      key: 'action',
      scopedSlots: { customRender: 'action' },
      fixed: 'right',
    },
  ]

  Vue.use(antd)
  const electron = require('electron')
  const ipc = electron.ipcRenderer
  const tools=require('../util/util.js').tools
  const userScriptModel=require('../util/model/userScriptModel.js')
  const appVue = new Vue({
    el: '#appVue',
    data () {
      return {
        data:[],
        columns,
      }
    },
    mounted(){
      tools.getWindowArgs(window)
      this.data = userScriptModel.init(window.globalArgs['user-data-path'])

    },
    methods:{
      viewCode(record){
        ipc.send('viewCode',{file:record})
        console.log(record)
      }
    }
  })



</script>
</body>
</html>
