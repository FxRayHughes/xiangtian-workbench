<style type="text/css">
  .item-list {
    padding-left: 0;
    margin-bottom: 0;
  }

  .item-list li {
    list-style: none;
    margin-left: 0;
    text-indent: 0;
    padding: 5px 10px;
    cursor: pointer;
  }
  .item-list li:first-child{
    padding-top: 10px;
  }
  .item-list li:last-child{
    padding-bottom: 10px;
  }

  .item-list .active {
    background-color: #f3f3f3;
  }

  .item-list li:hover {
    background-color: #f3f3f3;

  }

  .num {
    font-size: 14px;
    color: #333;
  }

  .path {
    width: 100vw;
    border-top: 1px solid #f3f3f3;
    padding: 5px 10px;
    color: #666;
  }

  .task-container {
    padding: 0;
    border-right: 1px solid #f3f3f3;
    min-height: calc(100vh - 60px)
  }
</style>

<script>
  Vue.use(antd)
  const electron = require('electron')
  const ipc = electron.ipcRenderer
  const appVue = new Vue({
    el: '#appVue',
    data () {
      return {
        currentTabs: [
          {
            title: 'iconfont-阿里巴巴矢量图标库',
            icon: 'https://www.cool-js.com/favicon.ico',
            task:{
              title:'ddd',
              icon:'https://www.cool-js.com/favicon.ico'
            }
          }, {
            title: '介绍 | COOL-ADMIN 后台管理系统',
            icon: 'https://www.cool-js.com/favicon.ico',
            task:{
              title:'22',
              icon:'https://www.cool-js.com/favicon.ico'
            }
          }
        ],
        selectedIndex: 0,
        tasks: []
      }
    },
    mounted(){
      window.onkeydown= function(e){
        e = e || window.event;
        if(e.keyCode === 9){
          // 执行保存
          if(appVue.selectedIndex>=appVue.currentTabs.length-1){
            appVue.selectedIndex=0
          }else{
            appVue.selectedIndex++
          }
        }
      }
    },
    methods: {

    }
  })

  // 调用例子
  compositeKey('ctrl+alt+w', function (e) {console.log(e)})
</script>
